<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jquery</title>

</head>
<body>

    <h3>judul</h3>
    <div id="pesan1">Isi ID Pesan 1</div>
    <div class="pesan1">Isi Class Pesan 1</div>
    
    <h4>judul</h4>

        });

        $(function(){
            $("h4").html("Kegiatan")
            $("#bapakkau").html("Setelah Pulang Kampus")
            $(".tdr").html("Saya Ingin Makan (ˉ﹃ˉ)")
        })
    </script>
</body>
</html>
