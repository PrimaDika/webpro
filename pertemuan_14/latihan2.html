<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>JUDUL</h3>
    <div>
        <button type="button" class="c1">Persegi</button>
        <button type="button" class="c2">Segitiga</button>
    </div>
    <div id="Persegi">
       <div>
            Nilai Sisi
            <input type="number" class="pj">
        </div> 
       <!-- <div>
            Nilai Lebar
            <input type="number" class="lb">
        </div>  -->
        <div>
            <button type="button" class="hitungpersegi">Hitung Luas Persegi</button>
        </div>
    </div>
    <div id="Segitiga">
        <div>
            Nilai Alas
            <input type="number" class="al">
        </div> 
       <div>
            Nilai Tinggi
            <input type="number" class="ti">
        </div> 
        <div>
            <button type="button" class="hitungsegitiga">Hitung Luas Segitiga</button>
        </div>
    </div>
    <div id="hasil"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#Segitiga").hide();
            $("#Persegi").hide();

            $(".c1").click(function(){
                $("h3").html("Hitung Luas Persegi");
                $("#Persegi").show(1000);
                $("#Segitiga").hide(1000);
                $("#hasil").html("");
            });
            $(".c2").click(function(){
                $("h3").html("Hitung Luas Segitiga");
                $("#Segitiga").show(1000);
                $("#Persegi").hide(1000);
                $("#hasil").html("");
            });
            $(".hitungpersegi").click(function(){
                let s = $(".pj").val();
               
                let lus = s**2

                let tx = "Nilai luas dari Persegi dengan Sisi "+s
                tx += " dan adalah <br>"
                tx += "Luas = Sisi X Sisi <br>"
                tx += "="+s+"X"+s+"<br>"
                tx += "="+lus+"<br>Jadi Luasnya Adalah "+lus

                $("#hasil").html(tx)
            });
            $(".hitungsegitiga").click(function(){
                let a = $(".al").val();
                let t = $(".ti").val();
               
                let lu = a*t/2

                let tx = "Nilai luas dari Segitiga dengan Alas "+a
                tx += " dan Tinggi "+t+"adalah <br>"
                tx += "Luas = Alas X Tinggi : 2 <br>"
                tx += "="+a+"X"+t+":2<br>"
                tx += "="+lu+"<br>Jadi Luasnya Adalah "+lu

                $("#hasil").html(tx)
            });
        });
    </script>
</body>
</html>
