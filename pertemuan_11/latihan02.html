<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 2 JSON</title>
</head>
<body>
    
    <h3>Daftar Mahasiswa</h3>
    <div id="ListData"></div>
    

       
    
    <script>
        const lsdata = new XMLHttpRequest();
        lsdata.open("GET","http://localhost/SESI%2011/latihan02.php");
        lsdata.send();
        lsdata.onload = function(){
            const dta = JSON.parse(this.responseText);
            let tx = "<table><tr><th>#</th><th>NIM</th><th>NAMA</th><th>Jenis Kelamin</th><th>PRODI</th><th>Semester</th><th>Jurusan</th><th>Agama</th></tr>"
                let no=0;
                
                for(let i=0;i<dta.length;i++){
                    no++;
                    let jkel = (dta[i].JKEL=="L")?"Laki-Laki":"Perempuan";
                    tx +="<tr>";
                        tx +="   <td>"+no+"</td>";
                        tx +="   <td>"+dta[i].NIM+"</td>";
                        tx +="    <td>"+dta[i].NAMA+"</td>";
                        tx +="    <td>"+jkel+"</td>";
                        tx +="    <td>"+dta[i].PRODI+"</td>";
                        tx +="    <td>"+dta[i].SEME+"</td>";
                        tx +="    <td>"+dta[i].JURU+"</td>";
                        tx +="    <td>"+dta[i].AGAMA+"</td>";
                        tx +="</tr>";
                }
                tx +="</table>";
           
            document.getElementById("ListData").innerHTML=tx;

            console.log(dta);
        }
    </script>

</body>
</html>
