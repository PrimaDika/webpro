<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>
    
    <h3>Format Form</h3>
    NIM : 
    <input type="text" id="txNIM"><br>
    NAMA : 
    <input type="text" id="txNAMA"><br>
    Jenis Kelamin : 
    <input type="text" id="txJKEL"><br>
    Program Studi : 
    <input type="text" id="txPRODI"><br>
    Semester : 
    <input type="text" id="txSEME"><br>
    Jurusan : 
    <input type="text" id="txJURU"><br>
    Agama : 
    <input type="text" id="txAGAMA">

    <h3>Format Text</h3>
    NIM: <span id="txNIM2"></span><br>
    NAM: <span id="txNAMA2"></span><br>
    Jenis kelamin: <span id="txJKEL2"></span><br>
    Program Studi: <span id="txPRODI2"></span><br>
    Semester: <span id="txSEME2"></span><br>
    Jurusan: <span id="txJURU2"></span><br>
    Agama: <span id="txAGAMA2"></span><br>

    <Script>
        const bacadata = new XMLHttpRequest();
        bacadata.open("GET","http://localhost/SESI%2011/latihan01.php");
        bacadata.send();
        bacadata.onload = function(){
            const dta = JSON.parse(this.response);
            let jkel = (dta.JKEL=="L")?"Laki-Laki":"Perempuan";
            console.log(dta);

            document.getElementById("txNIM").value = dta.NIM;
            document.getElementById("txNAMA").value = dta.NAMA;
            document.getElementById("txJKEL").value = jkel;
            document.getElementById("txPRODI").value = dta.PRODI;
            document.getElementById("txSEME").value = dta.SEME;
            document.getElementById("txJURU").value = dta.JURU;
            document.getElementById("txAGAMA").value = dta.AGAMA;
            document.getElementById("txNIM2").innerHTML = dta.NIM;
            document.getElementById("txNAMA2").innerHTML = dta.NAMA;
            document.getElementById("txJKEL2").innerHTML = jkel;
            document.getElementById("txPRODI2").innerHTML = dta.PRODI;
            document.getElementById("txSEME2").innerHTML = dta.SEME;
            document.getElementById("txJURU2").innerHTML = dta.JURU;
            document.getElementById("txAGAMA2").innerHTML = dta.AGAMA;

        }
    </Script>


</body>
</html>
